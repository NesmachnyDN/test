<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
    <div align="center">
        <h1>Человек</h1>
        <table border="1">
            <thead>
                <th>Id</th>
                <th>Фамилия</th>
                <th>Имя</th>
            </thead>
            <tbody>
                <tr th:if="${men.empty}">
                    <td colspan="2"> No Men Available </td>
                </tr>
                <tr th:each="man : ${man}">
                    <td><span th:text="${man.title}"> Title </span></td>
                    <td><span th:text="${man.author}"> Author </span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
